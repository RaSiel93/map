upstream puma_map {
  server unix:///home/deploy/map/shared/tmp/sockets/puma.sock;
}

server {
  listen 80;
  server_name map.urbanovich.org www.map.urbanovich.org;

  # Redirect all traffic to SSL
  rewrite ^ https://$server_name$request_uri? permanent;
}

server {
  listen 443 ssl http2 ipv6only=on;
  listen [::]:443 ssl http2;
  server_name map.urbanovich.org www.map.urbanovich.org;
  ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;

  root /home/deploy/map/current/public;
  access_log /home/deploy/map/current/log/nginx.access.log;
  error_log /home/deploy/map/current/log/nginx.error.log info;

  ssl on;
  ssl_certificate /etc/letsencrypt/live/map.urbanovich.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/map.urbanovich.org/privkey.pem;
  ssl_session_timeout  5m;

  gzip on;
  gzip_disable "msie6";

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 0;
  gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype font/ttf;

  add_header Strict-Transport-Security "max-age=7200";

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma_map;
  location @puma_map {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma_map;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
